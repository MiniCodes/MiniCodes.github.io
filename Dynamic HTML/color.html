    <h1>Enter Your Color Choice</h1>
  
    <button type="button" onclick="changecolor()">
        Color
    </button>
  
    <script>
        function changecolor()
        {
            // Generating random color each time
            var color = "#"+(Math.random()*16777215|0).toString(16);
              
            $("body").css("background-color",color);
        }
    </script>
